<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6C63FF"/>
      <stop offset="100%" stop-color="#4A3FD4"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>

  <!-- Magnifying glass -->
  <circle cx="54" cy="54" r="22" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
  <line x1="70" y1="70" x2="96" y2="96" stroke="white" stroke-width="7" stroke-linecap="round"/>

  <!-- Small grid inside the glass (representing IG post grid) -->
  <rect x="39" y="39" width="12" height="12" rx="2" fill="white" opacity="0.45"/>
  <rect x="55" y="39" width="12" height="12" rx="2" fill="white" opacity="0.45"/>
  <rect x="39" y="55" width="12" height="12" rx="2" fill="white" opacity="0.45"/>
  <rect x="55" y="55" width="12" height="12" rx="2" fill="white" opacity="0.45"/>
</svg>